<html>
<head>
    <title>
        Fluentist
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <i class="material-icons" id="fullscreen-button" onclick="toggleFullScreen()">fullscreen</i>
    <div class="main">
        <div class="header">
            <p class="alert" id="alert-box">Let's start!</p>
            <p class="current-score-wrapper">Score: <span id="current-score">0.00s</span></p>
            <p class="high-score-wrapper">Best Score: <span id="high-score">0.00s</span></p>
            <button onclick="resetHighScore()">Reset</button>
        </div>
        <canvas class="canvas" ></canvas>
        <button id="start" onclick="startListening()">Start!</button>
    </div>
    <script src="js/visualize.js"></script>
    <script src="js/fullscreen.js"></script>
</body>
</html>
